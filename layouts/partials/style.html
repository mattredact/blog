<style>
  @import url('https://fonts.googleapis.com/css2?family=Charter:ital,wght@0,400;0,700;1,400&family=IBM+Plex+Mono&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,400;0,600;1,400&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

  :root {
    --width: 680px;
    --font-main: 'Newsreader', Georgia, serif;
    --font-secondary: 'Newsreader', Georgia, serif;
    --font-scale: 1.05em;
    --background-color: #fff;
    --heading-color: #222;
    --text-color: #444;
    --link-color: #111;
    --visited-color: #111;
    --blockquote-color: #222;
  }

  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-main);
    color: var(--heading-color);
  }

  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: underline;
    text-underline-offset: 2px;
  }

  a:hover {
    text-decoration-thickness: 2px;
  }

  nav {
    margin-top: 15px;
    margin-bottom: 25px;
  }

  nav a {
    margin-right: 8px;
  }

  strong, b {
    color: var(--heading-color);
  }

  time {
    font-family: 'Newsreader', Georgia, serif;
    font-style: italic;
    font-size: 14px;
    color: #888;
  }

  main {
    line-height: 1.7;
  }

  p {
    margin-bottom: 1.4em;
  }

  table {
    width: 100%;
  }

  hr {
    border: 0;
    border-top: 1px dashed;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: 'Newsreader', Georgia, serif;
    padding: 2px 5px;
    border-radius: 3px;
    background: #f5f5f5;
    font-size: 0.9em;
  }

  blockquote {
    border-left: 1px solid #999;
    color: var(--blockquote-color);
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px 0;
    text-align: center;
  }

  .title {
    text-decoration: none;
  }

  .title:hover {
    text-decoration: none;
  }

  .tagline {
    font-style: italic;
    margin: 8px 0 5px 0;
    color: #666;
  }

  .description {
    font-size: 0.9em;
    color: #888;
    margin: 0 0 15px 0;
  }

  .title h1 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.5em;
    color: var(--heading-color);
    margin-bottom: 0;
  }

  .highlight, .code {
    border-radius: 3px;
    margin-block-start: 1em;
    margin-block-end: 1em;
    overflow-x: auto;
  }

  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-color);
  }
</style>
